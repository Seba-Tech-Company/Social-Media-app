<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Signup</title>
  </head>


  <body>
    <div class="login">
        <form class="signin">
            <div class="form-control">
                <div class="form-group">
                    <label for="email">
                        <input type="email" placeholder="Enter Your Email">
                    </label>
                </div><br>
                <div class="form-group">
                    <label for="password">
                        <input type="password" placeholder="Enter Your password">
                    </label>
                </div><br>
                <button type="submit">SignIn</button><br>
                Don't have an account? <a href="{{url_for('signup')}}">Register Now</a>
            </div>
            
        </form>
    </div>
    
  </body>
</html>
